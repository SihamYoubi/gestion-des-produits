<!DOCTYPE html >
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1"
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div class="p-3" layout:fragment="content1" >
        <div>
            <a class="btn btn-primary" th:href="@{/admin/newProduct}">
                New Product
            </a>
        </div>
        <table class="table">
            <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>quantity</th>
            </thead>
            <tbody>
                <tr th:each="p:${productList}">
                    <td th:text="${p.id}">{p.id}</td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                    <td>
                        <a class="btn btn-danger" onClick="return confirm('Etes vous sure de vouloir supprimer')" th:href="@{/admin/delete(id=${p.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
