<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>quantity</th>
            </thead>
            <tbody>
                <tr th:each="p:${productList}">
                    <td th:text="${p.id}">{p.id}</td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
